<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="Icon-removebg-preview.png" width="30" height="30"/> Science-Fiction
        People of Clark</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Events</a>
            <a class="nav-item nav-link" href="#">Forum</a>
            <a class="nav-item nav-link " href="#">User</a>
        </div>
    </div>
</nav>


<form class="m-2">
    <div class="card col-sm-12 col-lg-6">
        <h3 class="mx-2">Register New Account</h3>
        <div class="col-10 mt-3 mx-2">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="username">
        </div>
        <div class="col-10  mx-2">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="password">
        </div>
        <div class="col-10  mx-2">
            <label for="passwordCon" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="passwordCon" placeholder="password">
        </div>
        <div class="col-10 mx-2">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="email">
        </div>
        <div class="col-10  mb-4 mx-2">
            <label for="avatar" class="form-label">User Avatar Image URL:</label>
            <input type="text" class="form-control" id="avatar" placeholder="URL">
        </div>
        <div class="row mx-1">
            <div class="d-flex justify-content-between">
                <button class="btn btn-primary">Register</button>
                <button class="btn btn-outline-danger">Cancel</button>
            </div>
        </div>
    </div>
</form>

</body>
</html>
