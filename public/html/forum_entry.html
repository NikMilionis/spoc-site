<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forum Post</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>

    <!--    Google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=RocknRoll+One&display=swap"
          rel="stylesheet">

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>

    <!--    Google jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><img src="Icon-removebg-preview.png" width="30" height="30"/> Science-Fiction
        People of Clark</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="#">Events</a>
            <a class="nav-item nav-link" href="#">Forum</a>
            <a class="nav-item nav-link " href="#">User</a>
        </div>
    </div>
</nav>

<div class="mx-5">
    <h1>New Forum Post</h1>
    <form class="mx-2">
        <div>
            <label for="title" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="title">
        </div>
        <div>
            <div class="row">
                <div class="col-10">
                    <label for="url" class="form-label">Post Title</label>
                    <input type="text" class="form-control" id="url">
                </div>
                <div class="col-2">
                    <br>
                    <button class="btn btn-primary" id="uploadbtn">Upload</button>
                </div>
                <div>
                    <label for="postdetail" class="forum-label">Post Description</label>
                    <textarea type="text" class="form-control" rows="8" id="postdetail">

                    </textarea>
                </div>
                <div>
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control" id="tags">
                </div>
                <div class="container my-2">
                    <div class="row justify-content-between">
                        <div class="col-3">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

</body>
</html>
