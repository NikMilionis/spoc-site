<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="../js/post_detail.js" defer></script>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!--    Datepicker-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <!--    fontawesome-->
    <script src="https://kit.fontawesome.com/e5b5eed843.js" crossorigin="anonymous"></script>


    <!--    <link rel="stylesheet" href="../register/css/hero-slider.css">-->
    <!--    <link rel="stylesheet" href="../register/css/owl-carousel.css">-->


    <!-- Unfortunately needed for the Navbar to work...   -->
    <!-- But I like the navbar too much   -->
    <!--    Navbar Css (needed or will not work)-->
    <link rel="stylesheet" href="../css/navCSS.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <script src="../js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    <script src="../js/datepicker.js" defer></script>
    <script src="../js/plugins.js" defer></script>
    <script src="../js/main.js" defer></script>


</head>
<body>
<div class="wrap" id="navtop">
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button id="primary-nav-button" type="button">Menu</button>
                    <a href="/">
                        <div class="logo">
                            <img src="../img/trueIcon.png" alt="SPOC">
                        </div>
                    </a>
                    <nav id="primary-nav" class="dropdown cf">
                        <ul class="dropdown menu">
                            <li><a href="/">Home</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="/forum">Forum</a></li>

                            <li><a href="#">User</a>
                                <!--   Change 'User' to username when logged in -->
                                <ul class="sub-menu">
                                    <li><a href="/login">Log In</a></li>
                                    <li><a href="/register">Register</a></li>
                                    <!-- Only visible Log out and Account when logged in-->
                                    <li><a href="#">My Account</a></li>
                                    <li><a href="#">Log out</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav><!-- / #primary-nav -->
                </div>
            </div>
        </div>
    </header>
</div>


<section id="post_info">
    <div class="col-md-9 col-lg-8 mx-auto">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-xl-10 col-lg-12">
                        <h1 id="title">Title</h1>
                    </div>
                    <div class="col-xl-2 col-lg-12">
                        <!--  Make sure group isnt visible if not original poster or admin-->
                        <div class="btn-group">
                            <button onclick="onEdit()" class="btn btn-primary">Edit</button>
                            <button onclick="onDelete()" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3">
                        <img id="url" src="#" onerror="this.src='../img/default.png'" style="max-height: 200px">
                    </div>
                    <div class="col-lg-9">
                        <div class="row">
                            <h5 class="col-6">User: <span id="username"></span></h5>
                            <h5 class="col-6">Tags:<span id="tags"></span></h5>
                        </div>
                        <p id="postdetail"> this is where the detail comes in</p>
                    </div>

                </div>
            </div>
            <div class="col-2 mx-3 mb-3">
                <button class="btn btn-info" onclick="onReply()">Reply</button>
            </div>
        </div>
    </div>
</section>

<section id="replies">
    <div class="col-8 mx-auto">
        <ul id="reply_list" class="list-group">

        </ul>
    </div>
</section>

</body>
</html>
