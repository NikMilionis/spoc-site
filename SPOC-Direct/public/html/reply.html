<body>

<div class="wrap" id="navtop">
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <button id="primary-nav-button" type="button">Menu</button>
                    <a href="/">
                        <div class="logo">
                            <img src="../img/trueIcon.png" alt="SPOC">
                        </div>
                    </a>
                    <nav id="primary-nav" class="dropdown cf">
                        <ul class="dropdown menu">
                            <li><a href="/">Home</a></li>
                            <li><a href="#">Events</a></li>
                            <li><a href="/forum">Forum</a></li>

                            <li><a href="#">User</a>

            </div>
        </div>
    </header>
</div>

<div class="mx-5">
    <h1>Reply to Post:</h1>
    <form class="mx-2" action="/reply" method="post">
        <div>
            <div class="row">
                <div class="col-8">
                    <div>
                        <label for="replyText" class="forum-label">Reply:</label>
                        <textarea type="text" class="form-control mb-3" name="replyText" rows="8" id="replyText"
                                  placeholder="Your reply here" required></textarea>
                    </div>
                    <div class="row">
                        <div class="btn-group col-4">
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button class="btn btn-danger" onclick="OnCancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>


</body>
</html>
