<div class="wrap" id="navtop">

</div>


<div class="mx-5">
    <h1>New Forum Post</h1>
    <form class="mx-2" action="/forum_edit" method="post">
        <div >
            <label for="title" class="form-label">Post Title</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Forum Post Title" required>
        </div>
        <div>
            <div class="row">
                <div class="col-10">
                    <label for="url" class="form-label">Image or Video</label>
                    <input type="text" class="form-control" name="url" id="url" placeholder="URL of Video/Picture">
                </div>
                <div class="col-2">
                    <br>
                    <button class="btn btn-primary" id="uploadbtn">Upload</button>
                </div>
                <div>
                    <label for="postdetail" class="forum-label">Post Description</label>
                    <textarea type="text" class="form-control" name="postdetail" rows="8" id="postdetail" placeholder="Detail" required></textarea>
                </div>
                <div>
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" class="form-control"  name="tags" id="tags" placeholder="#tags" required>
                </div>
                <div class="container my-2">
                    <div class="row justify-content-between">
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-3">
                            <button class="btn btn-danger">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>

</body>
